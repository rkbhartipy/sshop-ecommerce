<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 text-center" *ngFor="let category of allcategorydata">
              <a routerLink="/phonepage" routerLinkActive="avtive"><img
                class="category-image-item shadow-lg" src={{category.imageurl}}   alt="">
              </a>
              <div class="text-center">
                <a class="category-link" routerLink="/phonepage"
                routerLinkActive="avtive">{{category.name  | uppercase}}</a>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-sm-12 text-center text-primary" *ngIf="loader">
              <h4>Loading...</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
