<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-sm-12">
      <hr color="black" style="height:6px;">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <div class="row justify-content-center">
            <div class="col-sm-10">
              <div class="row mt-2 mb-4">
                <div class="col-sm-3 text-center">
                  <h4 class="cell-phone-title">PAYMENT OPTIONS</h4>
                </div>
              </div>
              
              <form action="" #myform="ngForm" (ngSubmit)="placeorder(myform)">
                <div class="form-group">
                  <input type="radio" name="payment" #cod="ngModel" required id="cod" class="" value="cod" ngModel>
                  <label for="cod" class="ml-2">Cash On Delivery(COD)</label> <br>
                  <input type="radio" name="payment" required id="credit_or_debit" class="" value="credit_or_debit" disabled>
                  <label for="credit_or_debit" class="ml-2">Credit/Debit Card</label> <br>
                  <input type="radio" name="payment" required id="netbanking" class="" value="netbanking" disabled>
                  <label for="netbanking" class="ml-2">Net Banking</label> <br>
                </div>
                <div class="form-group">
                  <input type="checkbox" name="agreeforaddress" required id="" value="I Agree">
                  <span class="ml-3">Your devlivery address is same as current devlivery address</span> 
                </div>
                <input type="submit" class="btn btn-success" [disabled]="!myform.valid" value="Place order">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
