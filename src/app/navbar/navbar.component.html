<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row">
              <div class="col-sm-12 greeting-text">{{greeting}}  {{currentUsername | titlecase }}</div>
            </div>
            <div class="collapse justify-content-end navbar-collapse" id="navbarNav">
              <div *ngIf="isUserLoggedIn; else isLogOut" >
                <ul class="navbar-nav">
                  <li class="nav-item-cls myaccountcls active">
                    <a class="nav-link text-info" routerLink="myaccountpage"
                    routerLinkActive="active">My Account <span class="sr-only">(current)</span>
                    <span class="ml-3">|</span>
                    </a>
                  </li>
                  <li class="nav-item-cls active">
                    <a class="nav-link" routerLink="mywishlistpage"
                    routerLinkActive="active">My Wish List <span class="ml-3">|</span></a>
                  </li>
                  <li class="nav-item-cls active">
                    <a routerLink="cartpage" routerLinkActive="active" class="nav-link">
                      <i class="fas fa-shopping-cart"></i>
                      <sup class="h6 border border-info rounded-circle"> {{totalItem}} </sup>
                      <span class="ml-3">|</span>
                    </a>
                  </li>
                  <li class="nav-item-cls active">
                    <a class="nav-link" routerLink="signoutpage" routerLinkActive="active">Signout</a>                  
                  </li>
                </ul>
              </div>
              <ng-template #isLogOut>
               <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" routerLink="signinpage" routerLinkActive="active">Login <span class="sr-only">(current)</span> <span class="ml-3">|</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="signuppage" routerLinkActive="active">Create a new account</a>
                </li>
               </ul>
              </ng-template>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
