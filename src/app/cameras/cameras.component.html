<div class="container-flulid">
  <div class="row mt-3">
    <div class="col-sm-12">
      <img class="w-100" height="300px" src="assets/sliderphotos/one.jpg" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <div class="row justify-content-center">
            <div class="col-sm-10">
              <div class="row mt-2">
                <div class="col-sm-3 text-center">
                  <h4 class="cell-phone-title">CAMERAS</h4>
                </div>
              </div>
              <div class="row justify-content-center text-center">
                <div class="col-sm-4 mb-3" *ngFor="let data of allfetchedcameras">
                  <img class="phones-image" height="200px" src={{data.ProductImageurl}} alt="">
                  <div>{{data.ProductName}}</div>
                  <div class="font-weight-bold">Rs. {{data.ProductPrice}}</div>
                  <input type="button" value="Add to cart"
                  class="add-to-cart-cls" (click)="addToCart(data)">
                </div>
              </div>
              <div class="row text-center justify-content-center mt-5">
                <div class="col-sm-12 text-danger" *ngIf="loader">
                  <h4>Loading...</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
